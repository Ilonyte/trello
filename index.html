<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Document</title>
</head>
<body>
    <h2>Trello</h2>
	<div class="filter-container">
		<form>
			<input type="text" id="filter" class="filter" placeholder="Filter tasks..." />
			<button class="search">Filter Tasks</button>
		</form>
	</div>
	<div class="container">
		<div class="box tasks bg1">
			<div class="box-sub">
				<form id="myForm">
					<input type="text" class="task input" />
					<button class="add">Add Task</button>
				</form>
			</div>
			<div class="tasks" id="lists">
			</div>
		</div>
		<div class="box working">
			<div class="box-sub">Working</div>
			<div id="working" class="tasks">
			</div>
		</div>
		<div class="box completed">
			<div class="box-sub">Completed</div>
			<div id="completedList" class="tasks">
			</div>
		</div>
	</div> 

<script src="script.js"></script>

</html>
</body>
</html>
